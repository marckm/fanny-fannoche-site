    <div class="slides">
      <div id="slide1" class="slide">
        <div class="slide_inside">
          <h2>Biographie Fanny</h2> Artiste techniques mixtes et procédés intuitifs

          <p>D’aussi loin que je me souvienne, le dessin a toujours occupé une part importante de mon quotidien. A 5 ans, je
            réalisais mes premiers cadres papier autour d’une série de représentations abstraites du cosmos, de l’univers
            et de Dieu (des tourbillons noirs et colorés.) Vous imaginez bien l’incompréhension du public! Il me fallut attendre
            10 ans de plus pour m’acheter mes premières huiles et peindre d’incessantes vues de la mythiques Egypte. Huiles
            qui furent alors mises au placard, parce « qu’il faut bien gagner sérieusement sa vie »…</p>
          <p>Désormais maman en charge de l’instruction de mes 2 enfants, le quotidien m’a replongé dans le bain créatif et
            j’ai eu la chance de redécouvrir la plénitude que m’offre la peinture.</p>
          <p>Artiste auto-didacte, j’évolue techniquement par la pédagogie de l’erreur. Je pratique tout particulièrement le
            mixed media dans le contexte offert par la peinture instinctive . L’onirisme est le fil conducteur de mon travail
            et cette transcription poétique de mon monde intérieur (thèmes récurrents, totem, archétypes…) me permet d’observer
            consciemment mon évolution spirituelle personnelle. </p>
        </div>
      </div>
      <div id="slide2" class="slide">
        <div class="slide_inside">
          <h2>Le procédé intuitif</h2>

          <p><em>Peindre permet de se sentir plus grand que l'univers. Il continue à s'étendre, devenir plus profond, et si nous le suivons, nous nous étendons à notre tour et nous nous approfondissons en tant qu'individu.
La peinture nous mène en des place inconnues où notre seule option est de travailler. (…) Et quand on travaille, nous ne sommes pas réellement devant la toile dans notre atelier. Nous nageons aveuglément dans les eaux profondes et il est périlleux de revenir à la surface, car il est possible de perdre son élan et de retourner à ce qui est connu.</em></p>
          <br />
          <p><em>Leigh Hyams</em></p>

          <p>Il existe de nombreux processus conduisant à l'aboutissement d'une œuvre, qu'elle soit picturale ou d'un autre
            registre. Exécution d'une idée précise pour obtenir un résultat précis ou saut vers l'inconnu, sans aucune idée
            de finalité?
          </p>

          <p>Mais aujourd’hui, qui prendrai le risque de gâcher de la matière première? Ou de perdre son temps? Les gribouillis
            n'ont plus leur place. Jouer, n'est pas dans l'air du temps…
          </p>

          <p>Pourtant la peinture, ainsi que toute création, a la faculté extraordinaire de nous faire senti vivant, de nous
            ancrer ici et maintenant à notre monde, à notre corps. Parfois même, dépasser certains traumatismes grâce aux
            arts thérapies.
          </p>
          <p>Le processus intuitif possède des caractéristiques similaires. Se lancer dans le grand inconnu, en relâchant intentionnellement
            les expectatives finales (il en diffère cependant dans son absence de jugement, d’interprétation.) Et toute la
            difficulté est là. Se lancer sans savoir, se lancer en faisant taire notre juge intérieur. Juste se lancer...
            abandonner les idées préconçues de ce qui fait une "bonne" peinture.
          </p>

        </div>
      </div>
      <div id="slide3" class="slide">
        <div class="slide_inside">
          <p><em>* Le <strong>flow</strong>, littéralement le flux en anglais, est l'état mental atteint par une personne lorsqu'elle est complètement immergée dans ce qu'elle fait, dans un état maximal de concentration. Cette personne éprouve alors un sentiment d'<a href="fr.wikipedia.org/wiki/Engagement">engagement</a> total et de réussite. Ce concept, élaboré par le psychologue <a href="fr.wikipedia.org/wiki/Mihaly_Csikszentmihalyi">Mihaly Csikszentmihalyi</a>, se traduit également en français par les termes de « flux », d’« expérience-flux », d’« expérience optimale » ou de « <a href="fr.wikipedia.org/wiki/Néguentropie">néguentropie</a> psychique ». <u>Source : wikipédia.fr</u></em></p>

          <p>C'est alors que le miracle se produit. Le processus est addictif. Relâcher les aspects les plus éprouvants mentalement permet
            de se focaliser sur nos sens, sur notre capacité joueuse d'exploration. Peindre, c'est oublier le temps qui passe.
            Oublier qu'il y a un monde, au-delà de cette pièce qui me sert d'atelier de fortune. Une forme de méditation
            intense. Et finalement, ce flux* se referme sur un moi nouveau. Nager dans les profondeurs de tout mon être,
            et ramener des morceaux de moi inconnus jusqu'à lors. Au de-là de la sensualité de ce rapport avec les couleurs
            et les textures, c’est toucher ma nature profonde, goûter mon inconscient, caresser mon âme et écouter ce divin
            en chacun. Et le rapporter dans l'existence consciente sous forme d'une peinture.
          </p>
        </div>
      </div>

    </div>

    <script type="text/javascript">
      $(document).ready(function(){
		
      //.parallax(xPosition, adjuster, inertia, outerHeight) 
      //xPosition - Position horizontale de l'élément (css)
      //adjuster - La position Y de départ
      //inertia - Vitesse en fonction du Scroll. Exemple: 0.1 est 1/10 ème de la vitesse du scroll. 2 = deux fois la vitesse du scroll.
      //outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
        $('#slide1').parallax("50%", 0.1);
        $('#slide2').parallax("50%", 0.4);
        $('#slide3').parallax("50%", 0.3);
      });
    </script>
  </script>

  <script type="text/javascript">
    $(document).ready(function() {
    
    $(window).scroll(function (event) {
    // A chaque fois que l'utilisateur va scroller (descendre la page)
    var y = $(this).scrollTop(); // On récupérer la valeur du scroll vertical
 
    if (y >= 600) {
      $('.navbar').addClass('navbar-fixed-top');
      $('.navbar').addClass('navbar-sticky');
      $('.container').addClass('container-fixed');
    } else {
      // sinon, on l'enlève
      $('.navbar').removeClass('navbar-fixed-top');
      $('.navbar').removeClass('navbar-sticky');
      $('.container').removeClass('container-fixed');
    }
  });
