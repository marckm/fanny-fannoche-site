  <script type="text/template" id="questTemplate">
      <h2>Biographie Fanny</h2>
    <div class="row">
      <div class="col-md-3">
        Artiste techniques mixtes et procédés intuitifs
      </div>
      
<div class="col-md-8">
        <p>D’aussi loin que je me souvienne, le dessin a toujours occupé une part importante de mon quotidien. A 5 ans, je réalisais mes premiers cadres papier autour d’une série de représentations abstraites du cosmos, de l’univers et de Dieu (des tourbillons noirs et colorés.) Vous imaginez bien l’incompréhension du public! Il me fallut attendre 10 ans de plus pour m’acheter mes premières huiles et peindre d’incessantes vues de la mythiques Egypte. Huiles qui furent alors mises au placard, parce « qu’il faut bien gagner sérieusement sa vie »…</p>
        <p>Désormais maman en charge de l’instruction de mes 2 enfants, le quotidien m’a replongé dans le bain créatif et j’ai eu la chance de redécouvrir la plénitude que m’offre la peinture.</p>
        <p>Artiste auto-didacte, j’évolue techniquement par la pédagogie de l’erreur. Je pratique tout particulièrement le mixed media dans le contexte offert par la peinture instinctive . L’onirisme est le fil conducteur de mon travail et cette transcription poétique de mon monde intérieur (thèmes récurrents, totem, archétypes…) me permet d’observer consciemment mon évolution spirituelle personnelle. </p>
        </div>
    </div>
  </script>
